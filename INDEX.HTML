<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Formul√°rio do aprendiz</h1>
    </header>
                <div class="container">
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    
                    <label for="email" class="form-label">Seu Email:</label>
                    <input type="email" class="form-control" id="email">

                    <label for="mensagem" class="form-label">Sua mensagem:</label>
                    <textarea id="mensagem" class="form-control"></textarea>

                    <label for="telefone" class="form-label">Seu telefone:</label>
                    <input type="tel" class="form-control" id="telefone" pattern="[0-9]{11}" maxlength="11" required placeholder="(xx) xxxxx-xxxx"/>

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceito-termos">Li e aceitor os termos do site</label>
                        <input class="form-check-input" type="checkbox" id="aceito-termos" required>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
                </div>

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
